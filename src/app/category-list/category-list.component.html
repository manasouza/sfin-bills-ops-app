
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Search columns" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="categoryKey">
      <th mat-header-cell *matHeaderCellDef> Category Key </th>
      <td mat-cell *matCellDef="let element"> {{element.k}} </td>
    </ng-container>
  
    <ng-container matColumnDef="categoryValue">
      <th mat-header-cell *matHeaderCellDef> Category Value </th>
      <td mat-cell *matCellDef="let element"> {{element.v}} </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
</table>
