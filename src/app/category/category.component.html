<mat-card>

    <mat-card-header>
      <mat-card-title>
        SFin - Category Registration
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
        
      <mat-form-field>
        <mat-label>Category Name</mat-label>
        <input matInput name="name" [(ngModel)]="category.name">
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Category Value</mat-label>
        <input matInput name="value" [(ngModel)]="category.value">
      </mat-form-field>
  
      <!-- <mat-form-field>
        <mat-label>Category Name</mat-label>
        <mat-select name="cNames" [(ngModel)]="category.name">
          <mat-option *ngFor="let c of categories" [value]="c">
            {{ c }}
          </mat-option>
        </mat-select>
      </mat-form-field> -->

    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-button color="accent" (click)="save()">Save</button>
    </mat-card-actions>
  
  </mat-card>
